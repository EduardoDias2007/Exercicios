<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de imagem</title>
</head>
<body>
    <h1>Testando imagem</h1>
    <hr>
        <p>Abaixo voce ira ver uma imagem que está na pasta:</p>
            <img src="html.png" alt="Logo HTML5">
    <hr>
        <p>tem como abir imagens em sub-pastas, basta coloca a sub-pasta primeiro e depois a imagem no codigo src:</p>
            <img src="imagem/css.png" alt="Logo CSS3">
    <hr>
        <p>Podemos simplismente não abaixa a imagem e usa o "Copia endereço do link" e coloca no src: </p>
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Javascript_Logo.png?20210407134359" alt="Logo Java">


</body>
</html>
