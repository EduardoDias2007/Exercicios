<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no propio servidor.</p>
    <video width="750" poster="imag/assinatura-chuva-respingo-linha-de-negocio_1134-965.avif" controls loop>
        <source src="midia/Meu Video.mp4" type="video/mp4">
        <source src="midia/Meu Video.mkv" type="video/mp4">
        <source src="midia/Meu Video.webm" type="video/webm">
        <p>Seu navegador não é compativel com os videos.</p>
    </video>

    <h1>video externo</h1>
    <p>usando o incorporar é possivel coloca video em forma externa pelo youtube.</p>

    <iframe width="750" height="315" src="https://www.youtube.com/embed/eFnWlcKSs44?si=LimktLDAXXgARFKB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
